<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <!--al tener un disenno generico, se ha creado un css para formatear la vista -->
    <link rel="stylesheet" type="text/css" href="../codigo/css/formulario.css">
</head>
<body>
<!--formulario generico para emplearlo en las preguntas y respuestas -->
<div id="formularioGeneral">
    <label for="titulo">Título de su publicación:</label>
    <input type="text" id="titulo" name="titulo" minlength="3"/>
    <label for="mensaje">Mensaje:</label>
    <textarea type="text" rows="10" cols="30" id="mensaje" name="mensaje" minlength="10"></textarea>
    <div>
        <label for="etiqueta">Agregue etiquetas para mejorar el resultado de búsqueda. Por cada coma o espacio, se creará una etiqueta.</label>
        <input type="text" id="publicarEtiqueta" name="etiqueta" id="etiqueta"/>
        <input id="bEnviar" type="submit" value="Publicar"/>
    </div>
</div>
</body>
</html>
