<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <h1>Publicar una pregunta</h1>
        <div id="formulario">
            <form action="post.html" method="post">
                <h3>Publicar una respuesta</h3>
                <input type="text" id="titulo" />
                <textarea type="text" rows="10" cols="30"></textarea>
                <input type="text" id="publicarEtiqueta"/>
                <input id="bEnviar" type="submit" value="Publicar"/>
            </form>
        </div>
</body>
<style>
    #formulario{
        background-color: #ec9;

    }
    #formulario form{
        display: flex;
        flex-grow: 1;
        flex-direction: column;
        margin: 1%;
    }
    #formulario form *{
        margin:.5%;
    }

    #formulario form #bEnviar{
        flex-basis: auto;
        padding: 0 40px;
        align-self: flex-end;
    }

</style>
</html>
